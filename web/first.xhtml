<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>GroupOfProducts</title>
</h:head>
<h:body>
   <h:form>
      <h:inputText value="#{groupOfProductBean.tmpGroupOfProduct.name}" />
      <h:commandButton action="#{groupOfProductBean.grByName}" value="Поиск" />
   </h:form>

   <h:dataTable value="#{groupOfProductBean.list}" var="parameter">
      <h:column>
         <f:facet name="header">id</f:facet>
         #{parameter.name}
      </h:column>
      <h:column>
         <f:facet name="header">name</f:facet>
         #{parameter.unit}
      </h:column>
   </h:dataTable>
</h:body>
</html>
